#version=DEVEL
# X Window System configuration information
xconfig  --startxonboot
# License agreement
eula --agreed
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
# System services
services --disabled="chronyd"
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

ignoredisk --only-use=sda
# Network information
network  --bootproto=dhcp --device=ens33 --ipv6=auto --activate
network  --bootproto=dhcp --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$nwVcftrfz3UsVgJU$nuMjZ99e5wRx6J7oGLY51NE0QRG3A0UZIQO.xA4pHRJ6cyn1KdS1MFN9tLQY8WmBRyqbXSz7BwEGDCbRilxlm0
# System timezone
timezone Asia/Kolkata --isUtc --nontp
user --name=hpcsa --password=$6$kqJNS8yeV2d4p0jn$Z3C.bIqCReBG5rY1oTSoSo2jQafGJU6FtD/bYpQ0PkqrCfnQargItEDgYV.KZhwnj9N7fn67ZXGi/We7zMYGr/ --iscrypted --gecos="hpcsa"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

%packages
@^graphical-server-environment
@base
@core
@desktop-debugging
@dial-up
@fonts
@gnome-desktop
@guest-agents
@guest-desktop-agents
@hardware-monitoring
@input-methods
@internet-browser
@multimedia
@print-client
@x11
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb=auto
%end

